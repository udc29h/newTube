<!DOCTYPE html>
<html>
<head>
    <title>Video Age Rating</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 15px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Age Rating</h2>
        <div id="age-form">
            <label for="age">Enter your age:</label><br>
            <input type="number" id="age" min="1" max="100"><br>
            <button id="save-age">Save Age</button>
        </div>
        <div id="current-age" style="display: none">
            <p>Your age: <span id="age-display"></span></p>
            <button id="change-age">Change Age</button>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
